<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Catch me if you can!</title>
  </head>
  <body>
    <h1>
      Catch me if you can!
    </h1>
    <div id="olaf">
      <img src="https://pngimg.com/uploads/frozen/frozen_PNG97.png" alt="Olaf" width=200px>
    </div>
    <footer>
      Made with &hearts; at <a target="_blank" href="https://www.nextacademy.com/?utm_source=github&utm_medium=student-challenge&utm_campaign=elusive-button">NEXT Academy</a>
    </footer>
  </body>
  <script>
    const olaf = document.getElementById("olaf");

    olaf.onmouseover = function() {
      olaf.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      olaf.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    };
  </script>
</html>
